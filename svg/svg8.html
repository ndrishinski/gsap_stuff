<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </head>
  <body>
    <style>
      .bear {
        background-color: #f5eed7;
      }

      .bear .ear {
        fill: #e5c39c;
        stroke: white;
        stroke-width: 5;
      }

      .bear .face {
        fill: white;
      }

      .bear .mouth {
        fill: none;
        stroke: black;
        stroke-width: 2;
      }
    </style>
    <svg class="bear" width="200" height="200" viewBox="-100 -100 200 200">
      <circle class="ear" cx="-40" cy="-50" r="18"></circle>
      <circle class="ear" cx="40" cy="-50" r="18"></circle>

      <rect
        class="face"
        x="-55"
        y="-60"
        width="110"
        height="120"
        rx="50"
        ry="30"
      />
      <circle cx="20" cy="-30" r="3" />
      <circle cx="-20" cy="-30" r="3" />

      <path
        d="
      M -30 0
      C -30 -25 30 -25 30 0
      L 30 30
      Q 30 40 20 40
      L -20 40
      Q -30 40 -30 30"
        fill="#E5C39C"
      />
      <path
        d="
      M -10 0
      L 10 0
      C 10 20 -10 20 -10 0"
      />
      <path
        class="mouth"
        d="
      M 0 10
      Q 0 25 10 25

      M 0 10
      Q 0 25 -10 25"
      />
    </svg>
  </body>
</html>
