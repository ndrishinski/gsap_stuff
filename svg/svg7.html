<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  </head>
  <body>
    <style>
      .svg {
        border: 1px solid black;
      }
      .box {
        fill: #d1495b;
        stroke: black;
        stroke-width: 2px;
      }

      .stripe {
        fill: white;
        stroke: black;
        stroke-width: 2px;
      }

      .ribbon {
        stroke: #b73a3b;
        stroke-width: 4px;
        fill: none;
      }
    </style>
    <svg class="svg" width="200" height="200" viewBox="-100 -100 200 200">
      <circle cx="0" cy="-50" r="10" fill="#a9172a" />
      <rect class="box" x="-60" y="-40" width="120" height="100" />
      <rect class="box" x="-70" y="-47" width="140" height="20" />
      <rect class="stripe" x="-20" y="-40" width="40" height="100" />
      <rect class="stripe" x="-25" y="-47" width="50" height="20" />

      <path
        class="ribbon"
        d="
      M 0 -50
      L 30 -50
      C 50 -50 50 -70 30 -65
      L 0 -50"
      />

      <path
        class="ribbon"
        d="
      M 0 -50
      L -30 -50
      C -50 -50 -50 -70 -30 -65
      L 0 -50"
      />
    </svg>
    <hr />
    <svg
      class="svg"
      width="200"
      height="200"
      viewBox="-100 -100 200 200"
      fill="none"
      stroke="black"
      stroke-width="10"
    >
      <circle cy="-40" r="20" />
      <path
        d="
      M -50,70
      C -50,-20 50,-20 50,70
      Z"
      />
    </svg>
  </body>
</html>
